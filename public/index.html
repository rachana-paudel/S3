<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Page Static Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .hero {
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }
    #about {
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>MySite</h1>
      <ul>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Static Site</h2>
    <p>All-in-one HTML for fast, free hosting!</p>
  </section>

  <section id="about">
    <h3>About This Site</h3>
    <p>This single HTML file includes HTML, CSS, and JavaScript for easy deployment.</p>
  </section>

  <footer>
    <p>Â© 2025 My Static Site</p>
  </footer>

  <script>
    console.log('Hello from inline JavaScript!');
  </script>
</body>
</html>
